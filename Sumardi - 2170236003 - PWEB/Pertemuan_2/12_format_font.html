<HTML>
<HEAD>
    <TITLE>Pengaturan Font</TITLE>
    <STYLE type="text/css">
        p.italic {font-size: 200%;font-style: italic;}
        p.normal {font-family: verdana;font-style: normal;}
        p.oblique {font-style: oblique}
        p.normal {font-family: verdana;font-weight: normal;}
        p.thick {font-family: verdana;font-weight: bold;}
        p.thicker {font-family: times;font-weight: 900;}
    </STYLE>
</HEAD>
<BODY>
    <P class="italic">Menggunakan Style Italic</P>
    <P class="normal">Menggunakan Style Normal</P>
    <P class="oblique">Menggunakan Style Oblieque</P>
    <hr>
    <p class="besar">pengubahan kedalam hurup Besar</p>
    <p class="kecil">PENGUBAHAN KEDALAM HURUF KECIL</p>
    <hr>
    <p class="normal">This is a paragraph</p>
    <p class="thick">This is a paragraph</p>
    <p class="thicker">This is a paragraph</p>
</BODY>
</HTML>
