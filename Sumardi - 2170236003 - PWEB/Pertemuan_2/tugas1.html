<body>
    <form method="POST" action="#" enctype="multipart/form-data">
        <h1>Form HTML</h1>
       
        <p><label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <p><label for="gender">Gender:</label>      
        <input type="radio" name="gender" id="gender" value="pria">Pria
        <input type="radio" name="gender" id="gender" value="wanita">Wanita
        
        <p><label for="address">Address:</label>
        <input type="text" name="address" id="address">
        
        <p><label for="country">Country:</label>
        <select name="country" id="country">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="filipina">Filipina</option>
            <option value="vietnam">Vietnam</option>
        </select>
        
        <p><label for="email">Email:</label>
        <input type="email" name="email">
        
        <p><label for="photo">Photo:</label><img src="images/myphoto.png" width="75" height="75" alt="photo" />
        <input type="file" name="photo" id="photo" value="" width="200" />
        
        <p><label for="comment">Comment</label>
        <textarea name="comment" id="comment" cols="45" rows="5">Tuliskan comment singkat tentang anda.</textarea>
        <input type="submit" value="Submit" name="Submit">
       
    </form>

</body>
